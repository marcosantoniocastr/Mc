      // Bloquea caracteres especiales en los campos de entrada para prevenir ataques de inyección de código
function sanitizeInput(input) {
  return input.replace(/<|>|&|"|'|\)|\(|\/|\\|%|@|\$|#|\{|\}/g, '');
}

// Verifica el origen del formulario para prevenir ataques CSRF
function checkReferrer(req) {
  const referrer = req.headers.referer || '';
  const host = req.headers.host || '';

  if (referrer.indexOf(host) === -1) {
    throw new Error('Possible CSRF attack.');
  }
}
